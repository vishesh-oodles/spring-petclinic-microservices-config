server:
  port: 9090
  servlet:
    context-path: /admin
---
spring:
  config:
    activate:
      on-profile: docker

  application:
    name: admin-server
  boot:
    admin:
      # Enabling Spring Boot Admin Server
      adminServer:
        enabled: true
      client:
        # You can leave this empty if the server isn't acting as a client
        url: http://admin-server:9090
      context-path: /admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/eureka/
