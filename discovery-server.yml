    context-path: /eureka-service  # Custom base path

eureka:
  dashboard:
    path: /  # Dashboard at /eureka-service/
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka-service/  # Single path element

spring:
  web:
    resources:
      static-locations: classpath:/static/
