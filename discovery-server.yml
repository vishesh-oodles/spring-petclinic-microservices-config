server:
  port: 8761
  servlet:
    context-path: /  # Explicitly set root context

spring:
  application:
    name: discovery-server

eureka:
  dashboard:
    path: /  # Dashboard at root
  instance:
    appname: discovery-server
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-server:8761/  # No /eureka suffix

